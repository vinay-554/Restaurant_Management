<section class="ftco-section">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/images/slide1.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="assets/images/slide2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/images/slide3.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Welcome Admin Manager</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap">
          <h3 class="mb-4 text-center"><strong>Have an account?</strong></h3>
          <form #spForm="ngForm" (ngSubmit)="Getlogin()" class="signin-form">
            <div class="form-group">
              <label for="username">User Name:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="admin.username"
                placeholder="Enter User Name"
                required
                minlength="5"
              />
              <div class="error-message" *ngIf="spForm.controls['username'].invalid && (spForm.controls['username'].dirty || spForm.controls['username'].touched)">
                <div *ngIf="spForm.controls['username'].errors['required']">User Name is required.</div>
                <div *ngIf="spForm.controls['username'].errors['minlength']">User Name must contain at least 5 characters.</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="admin.userpassword"
                placeholder="Enter password"
                required
                minlength="6"
              />
              <div class="error-message" *ngIf="spForm.controls['password'].invalid && (spForm.controls['password'].dirty || spForm.controls['password'].touched)">
                <div *ngIf="spForm.controls['password'].errors['required']">Password is required.</div>
                <div *ngIf="spForm.controls['password'].errors['minlength']">Password must contain at least 6 characters.</div>
              </div>
            </div>
            <button
              type="submit"
              class="form-control btn btn-primary submit px-3"
              [disabled]="spForm.invalid"
            >
              Login
            </button>
            <p class="bottom">
              Not an Admin..?
              <a [routerLink]="['/customer/login']">Click here</a>
            </p>
            <p>
              <a [routerLink]="['/']"><strong>Back to Home...</strong></a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
