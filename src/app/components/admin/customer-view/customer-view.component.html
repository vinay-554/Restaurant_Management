<section>
    <header>
        <div class="logosec">
            <div class="logo">Resturant Management</div>
            <img src="../../../../assets/images/Brown.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
        <h4 style="margin-left: 70%"></h4>
        <div class="dp">

            <img src="assets/images/Users.png" class="dpicn" alt="dp">

        </div>
    </header>
    <div class="main-container" style="background-image: url('../../../../assets/images/ahome2.jpg');">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <a routerLink="/admin/home">
                            <img src="assets/images/dashboard.png" class="nav-img" alt="dashboard">
                            <h3 style="margin-left: 20px">Dashboard</h3>
                        </a>
                    </div>
                    <div class="option2 nav-option">
                        <a routerLink="/admin/customer/veiwall">
                            <img src="assets/images/people.png" class="nav-img" alt="articles">
                            <h3 style="margin-left: 20px">Show Customer</h3>
                        </a>
                    </div>
                    <div class="nav-option option3">
                        <a routerLink="/admin/order/veiwall">
                            <img src="assets/images/provider.png" class="nav-img" alt="report">
                            <h3 style="margin-left: 20px">Show Order</h3>
                        </a>
                    </div>
                    <div class="nav-option option4">
                        <a routerLink="/admin/payment/veiwall">
                            <img src="assets/images/transaction.png" class="nav-img" alt="institution">
                            <h3 style="margin-left: 20px">Show Payments</h3>
                        </a>
                    </div>
                    <div class="nav-option option5">
                        <a routerLink="/admin/menu">
                            <img src="assets/images/transaction.png" class="nav-img" alt="institution">
                            <h3 style="margin-left: 20px">Show Menu</h3>
                        </a>
                    </div>
                    <div class="nav-option option6">
                        <a (click)="logout()">
                            <img src="assets/images/logout.png" class="nav-img" alt="institution">
                            <h3 style="margin-left: 20px">Logout</h3>
                        </a>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">
            <div class="title-container">
                <h3>All Customers</h3>
            </div>
            <div class="box-container">

                <div class="section-content section-content-p30 ">
                    <div class="container-fluid">

                        <div class="row">
                            <table  class='table table-curved'>
                                <thead>
                                    <tr class='table-dark'>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>PhNo.</th>
                                        <th>Username</th>
                                        <th></th>
                                    </tr>

                                </thead>
                                <tr
                                    *ngFor="let tempcust of customer | paginate: { itemsPerPage: count, currentPage: p }">
                                    <td>{{tempcust.customerId}}</td>
                                    <td>{{tempcust.customerName}}</td>
                                    <td>{{tempcust.customerPhone}}</td>
                                    <td>{{tempcust.username}}</td>
                                    <td><button type="button" class="btn btn-md btn-danger"
                                    (click)="deleteCustomer(tempcust.customerId)">Delete</button></td>

                                </tr>
                            </table>
                            <div class="text-right mt-3">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
